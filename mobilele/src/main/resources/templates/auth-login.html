<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head.html}">
</head>

<body>
<div th:replace="~{fragments/navigation}"></div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <!--User login start-->
    <form
            th:action="@{/users/login}"
            th:method="post"
            th:object="${userLoginDTO}"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input value="username" id="username" name="username"
                   th:field="*{username}"
                   th:errorclass="is-invalid"
                   type="text" class="form-control"
                   placeholder="Username"/>
            <p class="invalid-feedback errors alert alert-danger">
                Invalid username or password.
            </p>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input  value="password" id="password" name="password"
                    th:field="*{password}"
                    th:errorclass="is-invalid"
                    type="password" class="form-control"
                   placeholder="Password"/>
            <p class="invalid-feedback errors alert alert-danger">
                Invalid username or password.
            </p>
        </div>



        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input name="login" type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
    <!--EO: User login end-->
</div>

<div>
    <footer> </footer>
</div>
</body>
</html>
