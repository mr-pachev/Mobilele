<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head.html}">
</head>

<body>
<div th:replace="~{fragments/navigation::navigation(activeLink=${'login'})}"></div>

<div class="container">
    <h2 class="text-center text-white">Login</h2>
    <!--User login start-->
    <form class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
            th:action="@{/login}"
            th:method="post"
            th:object="${userLoginDTO}">
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold">Username</label>
            <input id="username" name="username"
                   th:field="*{username}"
                   aria-describedby="passwordHelpInline"
                   type="text" class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold">Password</label>
            <input aria-describedby="passwordHelpInline"
                   id="password"
                   name="password"
                   th:field="*{password}"
                   type="password" class="form-control"
                   placeholder="Password"/>
        </div>

        <p class="errors alert alert-danger" th:if="${showErrorMessage}">
            Invalid username or password.
        </p>

        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input name="login" type="submit" class="btn btn-info btn-lg" value="Login"/>
                </div>
            </div>
        </div>
    </form>
    <!--EO: User login end-->
</div>

<div>
    <footer th:replace="~{fragments/footer}"></footer>
</div>
</body>
</html>
