<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head th:replace="~{fragments/head.html}">
</head>

<body>

<div th:replace="~{fragments/navigation::navigation(activeLink=${'allOffer'})}"></div>

    <div class="container-fluid">
        <h2 class="text-center text-white mt-5">All Offers</h2>
        <div class="offers row mx-auto d-flex flex-row justify-content-center">
            <div class="offer card col-sm-6 col-md-3  col-lg-2 m-1 p-0"
                 th:each="offer: ${offers}">
                <div class="card-img-top-wrapper">
                    <img class="card-img-top" th:src="${offer.imageUrl}" alt="Car image">
                </div>
                <div class="card-body pb-1">
                    <h5 class="card-title">
					    Offer year: <span th:text="${offer.year}"></span>
                        Brand: <span th:text="${offer.brand.name}"></span>
                        Model: <span th:text="${offer.model.modelName}"></span>
                    </h5>
                </div>
                <ul class="offer-details list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="card-text"><span>• Mileage: <span th:text="${offer.mileage}"></span></span></div>
                        <div class="card-text"><span>• Price: <span th:text="${offer.price}"></span></span></div>
                        <div class="card-text"><span>• Engine: <span th:text="${offer.engine}"></span></span></div>
                        <div class="card-text"><span>• Transmission: <span th:text="${offer.transmission}"></span></span></div>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="card-link" th:href="@{/details/{id}(id=${offer.id})}">Details</a>
                </div>
            </div>
        </div>
    </div>

    <div>
        <footer th:replace="~{fragments/footer}"></footer>
	</div>

</body>
</html>
